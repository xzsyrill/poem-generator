<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0&icon_names=content_copy"
    />

    <title>
      Poem Generator <span class="material-symbols-outlined"> content_copy
      </span>
    </title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Filipino Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Ilagay ang paksa n"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" value="Likhain" />
          </form>

          <div class="hint">
            Ilagay ang paksa upang makalikha ng tula na binubuo ng anim na
            taludtod.
          </div>
        </div>

        <div class="poem hidden" id="poem">
          <span class="material-symbols-outlined"> content_copy </span>
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/xzsyrill" target="_blank">Ahjin</a> and is
        <a href="https://github.com/xzsyrill/poem-generator" target="_blank">
          open-sourced on GitHub</a
        >
        and is
        <a href="https://poem-generator0-0.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
